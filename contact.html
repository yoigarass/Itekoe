</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">凍声</a>
        </div>
        <nav class="pc-nav">
            <ul>
                <li><a href="index.html">Top</a></li>

        </nav>
        <div class="menu-button sp-nav-button">
            <span></span>

        <nav class="sp-nav">
            <ul>
                <li><a href="index.html">Top</a></li>

                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Contact</h2>
        </section>
        
        <section class="contact-page inner fade-in-scroll">
            <p class="contact-message">お仕事のご依頼、お問い合わせはこちらから。</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">送信</button>
            </form>

            <div class="contact-sns">
                <p>SNSでも最新情報を発信しています。</p>
                <div class="sns-links">
                    <a href="https://x.com/" target="_blank" class="sns-icon" aria-label="X"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="sns-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/" target="_blank" class="sns-icon" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
